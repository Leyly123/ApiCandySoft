name: Django Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: CandySoftApi2
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Django environment
        run: |
          echo "SECRET_KEY=django-insecure-ci-key" >> $GITHUB_ENV
          echo "DEBUG=False" >> $GITHUB_ENV
          echo "DB_ENGINE=django.db.backends.mysql" >> $GITHUB_ENV
          echo "DB_NAME=CandySoftApi2" >> $GITHUB_ENV
          echo "DB_USER=root" >> $GITHUB_ENV
          echo "DB_PASSWORD=root" >> $GITHUB_ENV
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "DB_PORT=3307" >> $GITHUB_ENV

      - name: Run migrations
        run: python apiCandySoft/manage.py migrate

      - name: Run tests
        run: python apiCandySoft/manage.py test
